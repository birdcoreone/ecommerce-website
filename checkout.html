<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Audiophile</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container header-flex">
      <h1 class="logo">audiophile</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="category.html?category=headphones">Headphones</a>
        <a href="category.html?category=speakers">Speakers</a>
        <a href="category.html?category=earphones">Earphones</a>
      </nav>
      <a href="cart.html" class="cart-icon">
        <img src="./assets/shared/desktop/icon-cart.svg" alt="Cart" />
        <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- Checkout Form -->
  <section class="container checkout">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label>Name *</label>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Address *</label>
        <input type="text" name="address" required />
      </div>
      <div class="form-group">
        <label>Phone Number *</label>
        <input type="tel" name="phone" required />
      </div>
      <button type="submit" class="btn-orange">Confirm Order</button>
    </form>

    <div id="order-summary"></div>
  </section>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmation-modal">
    <div class="modal-content">
      <img src="./assets/checkout/icon-order-confirmation.svg" alt="Confirmed">
      <h2>Thank you for your order</h2>
      <p>Your order has been placed and will be shipped shortly.</p>
      <button onclick="closeModal()" class="btn-orange">Back to Home</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Audiophile. All Rights Reserved.</p>
    <div class="social-icons">
      <a href="#"><img src="./assets/shared/desktop/icon-facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="./assets/shared/desktop/icon-twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="./assets/shared/desktop/icon-instagram.svg" alt="Instagram" /></a>
    </div>
  </footer>

  <script src="./js/checkout.js"></script>
</body>
</html>
